<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">Solar</a>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>

    <form action="web.html" method="get" style="border:none">
        <div class="display">
            <div id="login">
                <br>
                <h1>Log in</h1>
                <label for="Username"> <b style="color: #f0effc;">Username</b> </label><br>
                <input style="border-radius: 4px; border: 1px solid #dfdfdf;" type="text" name="Username"
                    placeholder="Enter Username" required><br>
                <br><br>
                <label for="password"> <b style="color: #f0effc;">Password</b> </label><br>
                <input style="border-radius: 4px; border: 1px solid #dfdfdf;" type="password" minlength="4"
                    maxlength="16" name="password" placeholder="Enter Password" required><br>
                <br><br>
                <label for="re-password"> <b style="color: #f0effc;">Re-type Password</b> </label><br>
                <input style="border-radius: 4px; border: 1px solid #a5adb9;" type="password" minlength="4"
                    maxlength="16" name="re-password" placeholder="Re-type password" required><br>
                <br><br>
                <button type="submit" class="signupbtn"><b style="color: #333;">Log in</b></button>
                <br>
                <b style="color: #f0effc;">Don't have an account,<a href="signup.html">click here</a></b>
            </div>
        </div>
    </form>

</body>
